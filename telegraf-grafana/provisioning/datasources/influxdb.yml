apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: frivolous_fantasies_ltd
      defaultBucket: cl_emear_bucket
    secureJsonData:
      token: ${INFLUXDB_TOKEN}
    isDefault: true
    editable: true
